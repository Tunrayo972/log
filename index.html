<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="center-body">
    <!-- From Uiverse.io by Yaya12085 --> 
<form class="form" >
    <p class="title">Luxe Lusters </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input  type="text" class="input" id="fname">
            <span>Firstname</span>
        </label>

        <label>
            <input  placeholder="" type="text" class="input" id="sname">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input  placeholder="" type="email" class="input" id="email">
        <span>Email</span>
    </label> 
        
    <label>
        <input  placeholder="" type="password" class="input" id="pass">
        <span>Password</span>
    </label>
    <div style="margin-bottom:10px;">
        <input type="checkbox" id="showPass"  onclick="togglePassword()">
        <label for="showPass" class="show">Show Password</label>
    </div>
    <label>
        <input  placeholder="" type="password" class="input" id="cpass">
        <span>Confirm password</span>
    </label>
    <button class="submit" onclick="send(event)">Submit</button>
    <p class="signin">Already have an acount ? <a href="signin.html">Signin</a> </p>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</form>
</body>
</html>
